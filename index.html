<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Site de recette</title>
</head>
<body>
    <header>
        <h1>Site de recette</h1>
        <div class="auth-buttons">
          <button id="login-button" onclick="openLogin()" style="display:block;">Connexion</button>
          <button id="signup-button" onclick="openSignup()" style="display: block;">S'inscrire</button>
          <button id="logout-button" style="display: none;" onclick="logoutUser()">Déconnexion</button>
      </div>
    </header>
    <main>

<div id="modal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>S'inscrire</h2>
        <form id="userForm">
            <input type="text" id="username" placeholder="Nom d'utilisateur" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <button type="button" onclick="createUser()">Créer un compte</button>
        </form>
    </div>
</div>


<div id="loginModal" class="modal" style="display: none;">
  <div class="modal-content">
      <span class="close" onclick="closeLoginModal()">&times;</span>
      <h2>Connexion</h2>
      <form id="loginForm">
          <input type="email" id="login-email" placeholder="Email" required>
          <input type="password" id="login-password" placeholder="Mot de passe" required>
          <button type="button" onclick="loginUser()">Se connecter</button>
      </form>
  </div>
</div>
        <div class="recettes">
            <div id="recettes-container">
                <div id="recettes-list"></div>
              </div>
        </div>
        <div class="addrecette">
            <form id="recipeForm" method="POST">
                <h2>Ajouter une nouvelle recette</h2>
                
                <div>
                  <label for="title">Titre :</label>
                  <input type="text" id="title" name="title" required>
                </div>
                
                <div>
                  <label for="ingredients">Ingrédients :</label>
                  <textarea id="ingredients" name="ingredients" required></textarea>
                </div>
                
                <div>
                  <label for="instructions">Instructions :</label>
                  <textarea id="instructions" name="instructions" required></textarea>
                </div>
                
                <div>
                  <label for="preparation_time">Temps de préparation (en minutes) :</label>
                  <input type="number" id="preparation_time" name="preparation_time" required>
                </div>
                
                <div>
                  <label for="cooking_time">Temps de cuisson (en minutes) :</label>
                  <input type="number" id="cooking_time" name="cooking_time" required>
                </div>
                
                <div>
                  <label for="difficulty">Difficulty:</label>
                  <select id="difficulty" class="difficulty"  name="difficulty" required>
                      <option value="Easy">Facile</option>
                      <option value="Medium">Moyen</option>
                      <option value="Hard">Difficile</option>
                  </select><br>
      
                  <label for="category">Category:</label>
                  <select id="category" class="category"  name="category" required>
                      <option value="entree">Entrée</option>
                      <option value="Plat">Plat</option>
                      <option value="Dessert">Dessert</option>
                  </select><br>
                
                <button type="button" onclick="addRecette()">Ajouter la recette</button>
              </form>
        </div>
    </main>
    <footer>

    </footer>
    <script src="./script.js" defer></script>
</body>

</html>
